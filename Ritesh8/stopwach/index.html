<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
    #container {
        text-align: center;
        margin-top: 50px;
    }
    #display {
        font-size: 40px;
        margin-bottom: 20px;
    }

    button{
        margin-top: 10px;
        padding: 8px 16px;
        background-color: blue;
        color: wheat;
        font-size: 15px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="container">
    <div id="display">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
</div>

<script>
    let timer;
    let hours = 0;
    let minutes = 0;
    let seconds = 0;

    function start() {
        if (!timer) {
            timer = setInterval(updateDisplay, 1000);
        }
    }

    function pause() {
        clearInterval(timer);
        timer = null;
    }

    function reset() {
        clearInterval(timer);
        timer = null;
        hours = 0;
        minutes = 0;
        seconds = 0;
        updateDisplay();
    }

    function updateDisplay() {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
        }

        const formattedTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
        document.getElementById("display").textContent = formattedTime;
    }

    function pad(num) {
        return num < 10 ? "0" + num : num;
    }
</script>

</body>
</html>
